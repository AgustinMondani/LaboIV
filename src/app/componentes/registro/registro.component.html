<div class="auth-container">
  <div class="auth-card">
    <h2>Registro</h2>

    <form [formGroup]="registroForm" (ngSubmit)="onRegistro()">
      <input type="text" placeholder="Nombre de usuario" formControlName="username" />
      <input type="email" placeholder="Email" formControlName="email" />
      <input type="password" placeholder="Contraseña" formControlName="password" />
      <input type="password" placeholder="Repetir contraseña" formControlName="confirmPassword" />
      <div class="error" *ngIf="registroForm.hasError('noCoinciden') && registroForm.touched">
        Las contraseñas no coinciden.
      </div>
      <button type="submit" [disabled]="registroForm.invalid">Registrarse</button>
    </form>

    <p class="mensaje" *ngIf="mensaje">{{ mensaje }}</p>
    <a class="link" routerLink="/login">Iniciá sesión</a>
  </div>
</div>
