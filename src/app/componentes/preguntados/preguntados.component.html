<div class="contenedor-preguntados">
  <h1 class="titulo-juego">Preguntados Disney</h1>

  <div *ngIf="cargando" class="cargando">
    <p>Cargando preguntas...</p>
  </div>

  <div *ngIf="!cargando && !juegoFinalizado">
    <div class="pregunta">
      <img [src]="pregunta?.imagen" alt="Imagen de la pregunta" class="imagen-pregunta" />
      <p>{{ pregunta?.correcta }}</p>
      <div class="opciones">
        <button *ngFor="let opcion of pregunta?.opciones" (click)="elegir(opcion)">
          {{ opcion }}
        </button>
      </div>
    </div>
    <div *ngIf="seleccion">
      <p>{{ mensaje }}</p>
      <button (click)="siguiente()">Siguiente</button>
    </div>
  </div>

  <div *ngIf="juegoFinalizado">
    <p>Juego finalizado</p>
    <p>Puntaje final: {{ puntaje }}</p>
    <button (click)="reiniciar()">Reiniciar</button>
  </div>
</div>
