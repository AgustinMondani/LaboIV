<div class="contenedor-juego">
    <h2 class="titulo-juego">Mayor o Menor</h2>

    <div *ngIf="cartaActual" class="seccion-juego">
        <img [src]="cartaActual.image" alt="Carta actual" class="imagen-carta">

        <div class="botonera">
            <button (click)="adivinar(true)" class="boton boton-mayor">MAYOR</button>
            <button (click)="adivinar(false)" class="boton boton-menor">MENOR</button>
        </div>

        <p class="puntaje">Puntaje: <strong>{{ puntaje }}</strong></p>
        <p class="restantes">Cartas restantes: {{ cartasRestantes }}</p>
        <p class="resultado">{{ mensajeResultado }}</p>
    </div>

    <button (click)="iniciarJuego()" class="boton boton-reiniciar">REINICIAR</button>
</div>
